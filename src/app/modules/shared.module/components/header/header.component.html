<mat-toolbar>

    <ng-content select=".logout-icon"></ng-content>

    <div [ngClass]="['img-logo']" *ngIf="currentUser?.isAuthenticated">
        <img src="../../../../../assets/logo.JPG" height="65rem" [routerLink]="['home']">
    </div>

    <span class="example-spacer"></span>

    <button [ngClass]="['btn-drawer']" *ngIf="currentUser?.isAuthenticated" mat-icon-button [matMenuTriggerFor]="beforeMenu">
        <mat-icon>menu</mat-icon>
    </button>
    
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <app-menu-list ></app-menu-list>
    </mat-menu>

</mat-toolbar>
