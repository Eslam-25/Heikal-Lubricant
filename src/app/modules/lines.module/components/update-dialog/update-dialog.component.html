<div mat-dialog-content [ngStyle]="{'font-size': '20px', 'text-align': 'center'}">
    <h3>تعديل خط</h3>
    <form [formGroup]="lineFormInfo" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field class="example-form-field" [ngStyle]="{'width':'20rem'}">
                <mat-label [ngClass]="['form-label']"> اسم الخط </mat-label>
                <input matInput type="text" [ngStyle]="{'text-align': 'end', 'font-size': '24px'}" name="lineName"
                    formControlName="lineName"
                    >
            </mat-form-field>
            <div *ngIf="!lineName.valid && (lineName.dirty ||lineName.touched)" [ngClass]="['err-msg']">
                من فضلك ادخل اسم الخط *
            </div>
        </div>
        <div>
            <mat-form-field [ngStyle]="{'width':'20rem'}">
                <mat-label [ngClass]="['form-label']">حالة الخط</mat-label>
                <mat-select [ngClass]="['form-label-select']" name="lineStatus" formControlName="lineStatus">
                    <mat-option [ngClass]="['form-label-select']" [value]="true">نشط</mat-option>
                    <mat-option [ngClass]="['form-label-select']" [value]="false">غير نشط</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <br />
        <button mat-raised-button color="primary" type="submit" [ngClass]="['form-btn-save']">حفظ</button>

    </form>
</div>
