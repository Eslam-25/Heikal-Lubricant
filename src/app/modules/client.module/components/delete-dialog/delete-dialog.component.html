<h1 mat-dialog-title [ngStyle]="{'text-align': 'right'}">حذف عميل</h1>
<div mat-dialog-content [ngStyle]="{'font-size': '20px'}">هل تريد حذف العميل <b>{{deletedClient.name}}</b> ؟</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>لا</button>
    <button mat-button mat-dialog-close (click)="deleteClient()">نعم</button>
</div>
